<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/sign-up.css" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link rel="icon" href="Image/icon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/92aa46a256.js"
      crossorigin="anonymous"
    ></script>
    <title>Upstring - SignUp and Login</title>
  </head>
  <body>
    <main>
      <section id="brand-image">
        <img src="Image/default.png" alt="" />
        <div class="horizontal-line"></div>
      </section>

      <section id="sign-up-form">
        <div class="form-wrapper">
          <h1 class="login-header">To continue, log in to Spotify.</h1>
          <a href="index.html">
            <button class="btn fb-btn">
              <i class="fab fa-facebook-f"></i>continue with Facebook
            </button>
          </a>

          <a href="index.html">
            <button class="btn apple-btn">
              <i class="fab fa-apple"></i>
              continue with apple
            </button>
          </a>

          <a href="index.html">
            <button class="btn google-btn">
              <i class="fab fa-google-plus-g"></i>
              continue with google
            </button>
          </a>

          <a href="index.html">
            <button class="btn ph-btn">continue with phone number</button>
          </a>

          <div class="divider">
            <div></div>
            <p>or</p>
            <div></div>
          </div>

          <label> Email address or username. </label>
          <input type="text" placeholder="Email address or Username" />

          <label>Password.</label>
          <input type="password" placeholder="Password" />

          <a href="index.html">
            <button class="sign-up-btn">Log In</button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
