<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: grid;
        grid-template-columns: 16% 1fr;
        height: 100vh;
        overflow: hidden;
      }

      #sidenav {
        border-right: 1px solid #464545;
        height: 100%;
        /* overflow: auto; */
      }

      #content {
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <nav id="sidenav">
      <iframe
        src="sidenav.html"
        style="border: none; width: 100%; height: 100%"
      ></iframe>
    </nav>
    <main id="content">
      <iframe
        src="content.html"
        name="content"
        style="border: none; width: 100%; height: 100%"
      ></iframe>
    </main>
  </body>
</html>
