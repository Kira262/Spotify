<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/sign-up.css" />
    <link rel="icon" href="Image/icon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/92aa46a256.js"
      crossorigin="anonymous"
    ></script>
    <title>Upstring - SignUp and Login</title>
  </head>
  <body>
    <main>
      <section id="brand-image">
        <img src="Image/default.png" alt="" />
        <div class="horizontal-line"></div>
      </section>

      <section id="sign-up-form">
        <div class="form-wrapper">
          <h1>Sign up for free to start listening.</h1>
          <a href="index.html">
            <button>
              <i class="fab fa-facebook-f"></i> Sign Up with Facebook
            </button>
          </a>

          <div class="divider">
            <div></div>
            <p>or</p>
            <div></div>
          </div>

          <form action="/signup" method="POST">
            <label>What's your email?</label>
            <input type="text" name="email" placeholder="Enter your email." />

            <label>Create a password</label>
            <input
              type="password"
              name="password"
              placeholder="Create a password."
            />

            <label>Confirm your password</label>
            <input
              type="password"
              name="confirmPassword"
              placeholder="Enter your password again."
            />

            <label>What should we call you?</label>
            <input
              type="text"
              name="name"
              placeholder="Enter a Profile name."
            />

            <label>What's your date of birth?</label>
            <input type="date" name="dob" />

            <label> What's your gender?</label>
            <div class="gender-container" for="gender">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                class="gender-radio"
              />
              <label for="male" class="gender">Male</label><br />
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                class="gender-radio"
              />
              <label for="female" class="gender">Female</label><br />
              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                class="gender-radio"
              />
              <label for="other" class="gender">Other</label>
            </div>
            <input type="checkbox" class="gender" />Share my registration data
            with Spotify's content providers for marketing purposes.
          </form>
          <a href="index.html">
            <button class="sign-up-btn">Sign Up</button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
